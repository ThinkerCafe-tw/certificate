<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研習證明 - 思考者咖啡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .control {
            max-width: 800px;
            margin: 0 auto 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .control h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .control input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        .control button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-generate {
            background: #D2583A;
            color: white;
        }

        .btn-print {
            background: #333;
            color: white;
        }

        /* A4 證書 */
        .certificate {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto;
            padding: 30mm 25mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }

        .certificate.show {
            display: block;
        }

        /* 證書內容 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .company {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 10px;
            color: #333;
            margin-bottom: 10px;
        }

        .divider {
            width: 100px;
            height: 3px;
            background: #D2583A;
            margin: 0 auto;
        }

        .content {
            margin: 50px 0;
            text-align: center;
        }

        .student-name {
            font-size: 36px;
            color: #D2583A;
            font-weight: bold;
            margin: 30px 0;
        }

        .description {
            font-size: 18px;
            line-height: 2;
            color: #333;
            margin: 30px 0;
        }

        .info-box {
            background: #f8f8f8;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #D2583A;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .info-item {
            flex: 1;
            text-align: left;
        }

        .label {
            color: #666;
            font-size: 14px;
        }

        .value {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        .skills {
            margin: 30px 0;
            padding: 20px;
            background: #fff8f5;
        }

        .skills h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .skill::before {
            content: "✓";
            color: #D2583A;
            font-weight: bold;
            margin-right: 5px;
        }

        /* 簽名區 - 最重要的部分！ */
        .signatures {
            margin-top: 60px;
            display: table;
            width: 100%;
        }

        .sig-row {
            display: table-row;
        }

        .sig-cell {
            display: table-cell;
            width: 33.33%;
            text-align: center;
            padding: 10px;
            vertical-align: top;
        }

        .sig-line {
            border-bottom: 1px solid #333;
            height: 50px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
        }

        .sig-name {
            font-size: 20px;
            color: #333;
        }

        .sig-title {
            font-size: 12px;
            color: #666;
        }

        /* 公司章框 - 超級明顯版本！ */
        .stamp-frame {
            width: 120px;
            height: 120px;
            border: 3px solid #000;
            margin: 0 auto 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .stamp-text {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .stamp-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }
            .control {
                display: none;
            }
            .certificate {
                box-shadow: none;
                display: block !important;
                padding: 15mm 20mm !important; /* 縮小列印邊距 */
                margin: 0;
                width: 100%;
                min-height: auto;
            }
            /* 縮小一些元素間距來節省空間 */
            .header {
                margin-bottom: 20px !important;
            }
            .content {
                margin: 30px 0 !important;
            }
            .signatures {
                margin-top: 30px !important;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 控制面板 -->
    <div class="control">
        <h2>研習證明生成器</h2>
        <div>
            <input type="text" id="name" placeholder="學員姓名">
            <input type="text" id="number" placeholder="證書編號" value="THINKER-202509-001">
            <input type="date" id="date" value="2025-09-13">
        </div>
        <div>
            <button class="btn-generate" onclick="generate()">生成證書</button>
            <button class="btn-print" onclick="window.print()">列印 PDF</button>
        </div>
    </div>

    <!-- 證書本體 -->
    <div class="certificate" id="cert">
        <div class="header">
            <div class="logo">🦉</div>
            <div class="company">思考者咖啡有限公司</div>
            <div class="title">研習證明</div>
            <div class="divider"></div>
        </div>

        <div class="content">
            <p style="font-size: 20px; color: #666;">茲證明</p>
            <div class="student-name" id="showName">＿＿＿＿＿</div>
            <p style="font-size: 20px; color: #666;">君</p>
            
            <div class="description">
                完成本公司舉辦之<br>
                <strong>「Claude Code 商業爬蟲實戰班」</strong><br>
                研習課程，並成功實作 eTag 帳單自動化專案
            </div>

            <div class="info-box">
                <div class="info-row">
                    <div class="info-item">
                        <span class="label">研習日期：</span>
                        <span class="value" id="showDate">2025年9月13日</span>
                    </div>
                    <div class="info-item">
                        <span class="label">研習時數：</span>
                        <span class="value">6小時</span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-item">
                        <span class="label">證書編號：</span>
                        <span class="value" id="showNumber">THINKER-202509-001</span>
                    </div>
                    <div class="info-item">
                        <span class="label">課程講師：</span>
                        <span class="value">湯明軒</span>
                    </div>
                </div>
            </div>

            <div class="skills">
                <h3>核心技能習得</h3>
                <div class="skill-list">
                    <div class="skill">Claude Code AI 協作開發</div>
                    <div class="skill">Selenium 網頁自動化</div>
                    <div class="skill">驗證碼辨識技術入門</div>
                </div>
            </div>
        </div>

        <!-- 簽名與蓋章區 -->
        <div class="signatures">
            <div class="sig-row">
                <div class="sig-cell">
                    <div class="sig-line">
                        <span class="sig-name">湯明軒</span>
                    </div>
                    <div class="sig-title">講師簽名</div>
                </div>
                <div class="sig-cell">
                    <div class="sig-line">
                        <span class="sig-name" id="showIssueDate">2025年9月13日</span>
                    </div>
                    <div class="sig-title">發證日期</div>
                </div>
                <div class="sig-cell">
                    <!-- 公司章框 - 這次一定會出現！ -->
                    <div class="stamp-frame">
<!--                         <div class="stamp-text">公司章</div>
                        <div class="stamp-hint">蓋章處</div> -->
                    </div>
                    <div class="sig-title">思考者咖啡有限公司</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generate() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert('請輸入學員姓名');
                return;
            }
            
            document.getElementById('showName').textContent = name;
            document.getElementById('showNumber').textContent = document.getElementById('number').value;
            
            const date = new Date(document.getElementById('date').value);
            const dateStr = `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日`;
            document.getElementById('showDate').textContent = dateStr;
            document.getElementById('showIssueDate').textContent = dateStr;
            
            document.getElementById('cert').classList.add('show');
            document.getElementById('cert').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
